# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
## See https://github.com/metacran/r-builder for details.
## settings from edzer/gstat

language: R		 
sudo: required
cache: packages	
dist: trusty

env:
  global:
    - R_CHECK_ARGS = "--no-tests"
    
before_install:
  - curl -OL https://raw.githubusercontent.com/metacran/r-builder/master/pkg-build.sh
  - chmod 755 pkg-build.sh
  - ./pkg-build.sh bootstrap
  - sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable --yes
  - sudo apt-get --yes --force-yes update -qq
  - sudo apt-get install --yes libudunits2-dev libproj-dev libgeos-dev libgdal-dev #libhdf5-serial-dev libhdf5-dev
  - cd /home/travis/build/jannes-m/RQGIS
  
